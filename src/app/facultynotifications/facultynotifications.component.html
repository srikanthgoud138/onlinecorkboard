<h2 class="mt-2">
  <u>Faculty Notifications:</u>
  <button type="button" style="margin-left: 400px" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
    Create
  </button>
</h2>




<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Notification:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form #refForm="ngForm" (ngSubmit)="onCreate(refForm.value)">

          <label>Sno:</label>
          <input type="number" class="form-control" name="sno" [(ngModel)]="sno1" #refname="ngModel">
          <label>Batch no:</label>
          <input type="number" class="form-control" name="batch" [(ngModel)]="batch1" #refname="ngModel">
          <label>Notification:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name1" #refname="ngModel">
          <label>Date:</label>
          <input type="date" class="form-control mb-4" name="date" [(ngModel)]="date1" #refname="ngModel">

          <button type="submit" class="btn btn-success">Create Nofication</button>


          <br>







        </form>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>









<br>



<input [(ngModel)]="searchTerm" placeholder="search text goes here" class="form-control">

<table class="table table-hover mt-2">
  <thead class="table table-dark" style="color:rgb(230, 14, 14)">
    <th>
      <a (click)="sort('sno')">Sno</a>
    </th>
    <th>
      <a (click)="sort('batch')">Batch no</a>
    </th>
    <th>
      <a (click)="sort('name')">Batch Notification</a>
    </th>
    <th>
      <a (click)="sort('date')">Date</a>
    </th>

  </thead>
  <!-- sort pipe-->
  <tr *ngFor="let j of datafromnotice| sort:{property: column, direction: direction}| search:searchTerm" style="color:rgb(7, 33, 29)">
    <td>{{j.sno}}</td>
    <td>{{j.batch}}</td>
    <td>{{j.name}}</td>
    <td>{{j.date}}</td>
    <button (click)=onDelete(j) class="btn btn-danger">X</button>
    <button class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" 
    (click)=onEdit(j) >Edit</button>

  </tr>




</table>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Notification:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <form #refForm="ngForm" (ngSubmit)="onSave(refForm.value)">

          <label>Sno:</label>
          <input type="number" class="form-control" name="sno" [(ngModel)]="sno1" #refname="ngModel">
          <label>Batch no:</label>
          <input type="number" class="form-control" name="batch" [(ngModel)]="batch1" #refname="ngModel">
          <label>Notification:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name1" #refname="ngModel">
          <label>Date:</label>
          <input type="date" class="form-control mb-4" name="date" [(ngModel)]="date1" #refname="ngModel">

          <button type="submit" class="btn btn-success">Update</button>


          <br>







        </form>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

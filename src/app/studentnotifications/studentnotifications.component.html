<h2 class="mt-2">
        <u>Student Notifications:</u>
      </h2>
      
      
      
      
      
      
      
      Search by name
      <input [(ngModel)]="searchTerm" placeholder="search text goes here" class="form-control">
      
      <table class="table table-hover mt-2">
      <thead class="table " style="color:rgb(230, 14, 14)">
      <th ><a (click)="sort('sno')">Sno</a></th>
      <th><a (click)="sort('name')">Batch Notification</a></th>
      <th><a (click)="sort('date')">Date</a></th>
      
      </thead> <!-- sort pipe-->
      <tr *ngFor="let j of datafromnotice| sort:{property: column, direction: direction}| search:searchTerm" style="color:rgb(7, 33, 29)">
      <td>{{j.sno}}</td>
      <td>{{j.name}}</td>
      <td>{{j.date}}</td>
      
      </tr>
      
      
      
      
      </table>
